                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =13
                Text: =
                VerticalAlign: =VerticalAlign.Bottom
                Width: =Gallery_navTabs.TemplateWidth
                Y: =Parent.Height-Self.Height
