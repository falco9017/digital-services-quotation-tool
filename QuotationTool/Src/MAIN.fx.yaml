        Title_3 As Title:
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            ZIndex: =1

        Gallery_navTabs As gallery.galleryHorizontal:
            BorderColor: =RGBA(0, 18, 107, 1)
            FillPortions: =0
            FocusedBorderThickness: =0
            Height: =40
            Items: =navTabs
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            OnSelect: |-
                =UpdateContext({currStep:ThisItem.Value.ID})
            Selectable: =false
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =Parent.Width/CountRows(navTabs)
            Width: =Parent.Width
