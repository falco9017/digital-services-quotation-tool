MAIN As screen:
    OnVisible: |-
        =UpdateContext({currStep: 1})

    Container3_4 As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =App.Width
